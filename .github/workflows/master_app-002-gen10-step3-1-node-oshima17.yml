# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima17

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20' #バージョン修正

      - name: npm install, build, and test

        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: | #npm install npm run build --if-present npm run test --if-present
          set -eux
          npm ci
          npm run build 

          test -f .next/standalone/server.js
          test -d .next/static
          ls -la .next
          ls -la .next/static || true

          rm -rf package_root
          mkdir -p package_root/.next
          cp -r .next/standalone/* package_root/
          cp -r .next/static package_root/.next
          if [ -d public ]; then cp -r public package_root/public; fi
          cp package.json package_root/
          (cd package_root && zip -r ../release.zip .)
          ls -lh release.zip


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: release.zip #もとはnode-app
          path: release.zip #もとは . 
      
      - name: Copy artifact for deployment job
        run: |
          mkdir deploy
          cp -r ./.next/standalone/. ./deploy
          cp -r ./.next/static/. ./deploy/.next/static
      
      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r #3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: release.zip #もとはnode-app
          path: .
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima17'
          slot-name: 'Production'
          package: release.zip   # ← ダウンロード済みの zip を指定　もとは./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B567765FDED04A55AB00C7241C371370 }}